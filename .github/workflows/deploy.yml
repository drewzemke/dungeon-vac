name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  checks:
    name: Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-check-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-check-

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Tests
        run: cargo test

  build:
    name: Build WASM
    runs-on: ubuntu-latest
    needs: checks
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-wasm-

      - name: Install wasm-bindgen-cli
        # only install if not already in cache
        run: command -v wasm-bindgen &> /dev/null || cargo install wasm-bindgen-cli

      - name: Build for WASM
        run: cargo build --release --target wasm32-unknown-unknown

      - name: Generate JS bindings
        run: |
          wasm-bindgen --out-dir ./dist \
            --target web \
            --no-typescript \
            ./target/wasm32-unknown-unknown/release/dungeon-vac.wasm

      - name: Copy HTML
        run: cp index.html ./dist/

      - name: Optimize WASM (optional)
        run: |
          if command -v wasm-opt &> /dev/null; then
            wasm-opt -Oz -o ./dist/dungeon-vac_bg.wasm ./dist/dungeon-vac_bg.wasm
          fi
        continue-on-error: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
